<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <meta name="description" content="WebCodecs Player">
    <title>WebCodecs Player</title>

</head>

<body>
    <div id="container">
        <h1>WebCodecs Multiple Players</h1>

        <div class="box">
            Number of players
            <input id="numPlayers" value="3">
        </div>

        <div class="box">
            Frame Rate
            <input id="frameRate" value="24">
        </div>

        <div class="box">
            <form id="fileInfo">
                <input type="file" id="fileInput" name="files" />
            </form>
        </div>

        <div class="box">
            Render all streams<input type="checkbox" id="render_all_streams" />
        </div>

        <div class="box">
            <button id="startButton">Start</button>
            <button id="pauseButton">Pause</button>
            <button id="stopButton">Stop</button>

            <p id="decodeQueueSize"></p>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="ivf_reader.js"></script>

</body>

</html>
